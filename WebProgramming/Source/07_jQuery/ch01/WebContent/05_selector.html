<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:nth-child(3n+1)').css('color','red'); // 1번째부터
			$('tr:nth-child(3n+2)').css('color','green'); // 1번째부터
			$('tr:nth-child(3n)').css('color','blue'); // 1번째부터
			$('tr:even').css('background-color', '#cccccc'); // 0번째부터 짝수(홀수처럼 보임)
			$('tr:odd').css('background-color', '#FFFFAA'); // 0번째부터 짝수(홀수처럼 보임)
			$('tr:eq(0)').css('backgroundColor','black').css('color','white');
			// $('tr:first()').css('backgroundColor','black').css('color','white');
		});
	</script>
	<link href="css/style.css" rel="style.css" type="text/css">
</head>
<body>
	<table>
		<tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>타이틀임</td><td>홍준표</td><td>87</td></tr>
		<tr><td>3</td><td>타이틀</td><td>이회창</td><td>5</td></tr>
		<tr><td>2</td><td>타이</td><td>박근혜</td><td>71</td></tr>
		<tr><td>1</td><td>타</td><td>이띵박</td><td>159</td></tr>
	</table>
</body>
</html>
