<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.querySelector('form').onsubmit = function(){
			var su = document.getElementById('su');
			if(!su.value){
				alert('수를 입력해주세요');
				return false;
			}
		};
	};
</script>
</head>
<body>
	<form action="../Quiz3" method="get">
	<fieldset>
		<legend>누적하고 싶은 최종 수 입력</legend>
		<input type="text" name="su" id="su">
		<input type="submit" value="누적결과">
	</fieldset>
	</form>
</body>
</html>
