<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/quiz1.css">
<script>
	var danCnt = 0;
	window.onload = function(){
		document.querySelector('form').onsubmit = function(){
			var dansu = document.querySelectorAll('.dansu');
			for(var i=0 ; i<dansu.length ; i++){
				if(dansu[i].selected){
					danCnt++;
				}
			}
		};
		document.querySelector('input[type=button]').onclick = function(){
			if(danCnt==0){
				alert('적어도 1개 이상 선택해야 합니다.')
			}
		};
	};
</script>
</head>
<body>
	<h2>2~9단까지 원하는 구구단 수 선택</h2>
	<form action="../Quiz1" method="get">
		<select multiple="multiple" name="su">
			<option class="dansu" value="2">2단</option>
			<option class="dansu" value="3">3단</option>
			<option class="dansu" value="4">4단</option>
			<option class="dansu" value="5">5단</option>
			<option class="dansu" value="6">6단</option>
			<option class="dansu" value="7">7단</option>
			<option class="dansu" value="8">8단</option>
			<option class="dansu" value="9">9단</option>
		</select>
		<input type="submit" value="구구단 출력">
		<input type="button" value="경고">
	</form>
</body>
</html>
