<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            display:none;
            position: absolute;
            z-index: -9;
        }
    </style>
    <script>
        window.onclick = function(){
            var msg = document.querySelector('p.msg');
            msg.innerHTML = 'screen좌표값 : ' + event.screenX + ',' + event.screenY + '<br>';
            var x = event.offsetX;
            var y = event.offsetY;
            var car = document.getElementsByTagName('img')[0];
            msg.innerHTML += 'offset좌표값 : ' + x + ',' + y;
            car.style.display = 'inline';
            car.style.left = x+'px';
            car.style.top = y+'px';
        };
    </script>
</head>
<body>
    <p class="msg">클릭하면 클릭한 곳에 마차가 옮겨지고 좌표가 출력됩니다.</p>
    <img src="img/car.gif">
</body>
</html>
