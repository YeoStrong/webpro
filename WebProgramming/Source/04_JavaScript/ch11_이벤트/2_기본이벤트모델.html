<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function(){
            var header = document.getElementById('header');
            var p      = document.getElementsByTagName('p')[0];
            var cnt = 0;
            var oncnt = 0;
            for(var key in header){
                ++cnt;
                if (key.substr(0,2)== 'on'){
                    p.innerHTML +=  key + ':' + header[key] + '<br>';
                    ++oncnt;
                }
            }
            p.innerHTML += 'h1태그 문서 객체의 속성갯수는 ' + cnt + '<br>' + 'on으로 시작하는 속성갯수는 ' + oncnt;
            // 기본 이벤트 모델 (old style): 이벤트 속성에 function을 할당
            // on으로 시작하는 속성 : 이벤트 속성 ex.onclick
            // 이벤트 이름 : click
            // 이벤트 속성 변수 : onclick
            // 이벤트 리스너 함수 : whenClick아래 함수
            let whenClick = () => {
                alert('click했네');
            };
            header.onclick = whenClick;
        };
    </script>
</head>
<body>
    <h1 id="header">Click하세요</h1>
    <h1>여긴 클릭 안될걸</h1>
    <p>딩동</p>
</body>
</html>
