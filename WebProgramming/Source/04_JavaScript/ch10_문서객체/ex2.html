<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0 auto; text-align: center;}
        div{ 
            width:300px;
            border: 1px solid blue;
            padding: 20px;
        }
        h1{padding : 0 0 10px 0;}
    </style>
    <script>
        function web(n){
            var url = ['https://www.naver.com/', 'https://www.daum.net/',
            'https://www.google.com/', 'https://www.youtube.com/'];
        location.href = url[n];
        }
    </script>
</head>
<body>
    <div>
        <h1>중간예제2. 메뉴</h1>
        <button onclick="web(0)">네이버</button>
        <button onclick="web(1)">다음</button>
        <button onclick="web(2)">구글</button>
        <button onclick="web(3)">유튜브</button>
    </div>
</body>
</html>
