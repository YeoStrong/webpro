<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /* 정규표현식(regex)
            1. 참조 (http://goo.gl/HLntbd)
            2. 간략문법
                \d	(숫자와 매치, [0-9]와 동일)
                \D	(숫자가 아닌 것)
                \w	(영문자나 숫자, [a-zA-z0-9]와 동일)
                \W	(영문자나 숫자가 아닌 것)
                . 	(문자)
                \.  (.)
                \\  (\)
                \[  ([)
                \]  (])
                {2,} 	(2번 이상 반복)
                {2,4}	(2~4회 반복)
                +		(1번 이상 반복)
		        *		(0번 이상 반복)
                ?		(0번이나 1번 의미)
            3. 정규표현식 연습장 : https://regexr.com/ https://regexpal.com/
                ex1. IP 주소: 198.168.2.125    0.0.0.0 = 
                ex2. 전화번호 : 02 712 6100 / 010 9999 9999 / 010-9999-9999 / 010.9999.9999 / 02)717.6541 = \d{2,3}.?\d{3,4}.?\d{4}
                ex3. 주민등록번호 : 981212-2052121 / 9812122052121 = \d{2}[0-1]\d[0-3]\d-?[1-4]\d{6}
                ex4. 이메일 : yi09@naver.com / yi@sec.co.kr 
                    => \w+@\w+(\.\w+){1,2}         // \w{2,}@\w{3,}.?\w{2,3}.?\w{2,3}
            
            4. 소스 구현
		  */
        var str = 'abcd@ef9';
        // 패턴
        var patternNum = /[0-9]/; // 숫자 패턴
        var patternEng = /[a-zA-Z]/; // 알파벳문자패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글문자패턴
        var patternSpc = /[~`!@#$%^&*()_+=|\\\[\]\{\}?'"\.,:;\/]/; // 특수문자패턴
        
        document.write('str에 숫자가 포함되어 있는지 : ' + patternNum.test(str) + '<br>');
        document.write('str에 알파벳이 포함되어 있는지 : ' + patternEng.test(str) + '<br>');
        document.write('str에 한글이 포함되어 있는지 : ' + patternKor.test(str) + '<br>');
        document.write('str에 특수문자가 포함되어 있는지 : ' + patternSpc.test(str) + '<br>');
        var patternMail = /^\w+@\w+(\.\w+){1,2}$/; // 패턴이 일치하는지
        var email1 = "hong@hong.com@abc";
        var email2 = "hong";
        var email3 = "hong@hong.com";
        // str.match(정규표현식패턴) : 정규표현식 패턴과 밎는 text를 return. 없으면 null return
        document.write('email1 : ' +email1.match(patternMail) + '<br>');
        document.write('email2 : ' +email2.match(patternMail) + '<br>');
        document.write('email3 : ' +email3.match(patternMail) + '<br>');
        if(email2.match(patternMail)){
            document.write('email2는 일치한다');
        }else{
            document.write('email2는 일치하지 않는다');
        }
    </script>
</head>
<body>

</body>
</html>
