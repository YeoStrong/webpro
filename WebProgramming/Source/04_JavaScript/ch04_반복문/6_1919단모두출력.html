<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            width: 1800px; margin:0 auto;
            border: 5px solid red;
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
        }
        caption{
            font-size: 2em;
        }
    </style>
    <script>
        document.write('<table>');
        document.write('<caption>2~19단까지 구구단들</caption>');
        document.write('<tr>');
            for (var a=2 ; a<20 ; a++){
                document.write('<td>' + a + '단</td>');
            }
        document.write('</tr>');
            for(var i=1 ; i<20 ; i++){
                document.write('<tr>');
                for(su=2 ; su<20 ; su++){
                    document.write('<td>' + su + ' * ' + i + ' = ' + (su*i) + '</td>');
                }
                document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>

</html>
