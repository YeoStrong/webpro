<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var i = 'hello';
        document.write(i + '<br>');
        // functionVar();
        var functionVar = function(i, j){ // 함수표현식
            alert(i+'test'+j);
            alert(1);
        }; // 익명함수
        // 화살표함수에서 매개변수가 한개일 때 소괄호 생략 가능
        // 화살표함수에서 명령어가  한개일 때 중괄호 생략 가능
        functionVar =  i => alert(i+'test');
        document.write(functionVar + '<br>');
        document.write(typeof(functionVar) + '<br>');
        // 익명호출시에는 함수형 변수에 할당 후 변수를 통해 호출
        functionVar(10,20); // 익명함수호출은 변수의 이름()
    </script>
</head>
<body>

</body>
</html>
