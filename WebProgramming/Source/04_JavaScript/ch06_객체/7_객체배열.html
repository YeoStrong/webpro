<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="5_replaceAll.js"></script>
    <script>
        var students = [{'name':'김','kor':99,'mat':90,'eng':99,'sci':90},
        {'name':'박','kor':39,'mat':70,'eng':69,'sci':30},];
        students.push({'name':'윤','kor':25,'mat':83,'eng':19,'sci':70});
        students.push({'name':'이','kor':23,'mat':95,'eng':47,'sci':80});
        students.push({'name':'홍','kor':69,'mat':45,'eng':91,'sci':50});
        students.push({'name':'동','kor':89,'mat':78,'eng':49,'sci':40});
        for(var idx in students){
            students[idx].getSum = function(){
                return this.kor + this.mat + this.eng + this.sci;
            };
            students[idx].getAvg = function(){
                return this.getSum() / 4; // 소수점 유지
            }
            students[idx].toString = function(){
                var output = '';
                for(var key in this){
                    if(key != 'getSum' && key != 'getAvg' && key != 'toString'){
                        output += key + ":" + this[key] + ' ';
                    }else if(key == 'getSum'){
                        output += key.substring(3) + ':' + this[key]() + ' ';
                    }else if(key == 'getAvg'){
                        output += key.substring(3) + ':' + this[key]() + ' ';
                    } // if
                } // for
                return output;
            }; // toString
        } //for
        // 1. 일반 for문
        document.write('<h3>일반 for 이용</h3>');
        var out = '';
        for(var idx = 0; idx<students.length ; idx++){
            out += idx + '번째 ';
            out += students[idx];
        }
        alert(out);
        document.write(replaceAll(out, '\n', '<br>'));
        // 2. for-in문
        document.write('<h3>for-in 이용</h3>');
        for(var idx in students){
            document.write(idx + '번째 : ' + students[idx] + '<br>');
        }
        // 3. for-of문
        document.write('<h3>for-of 이용</h3>');
        for(var s of students){
            document.write(s + '<br>');
        }
        // 4. forEach()
        document.write('<h3>forEach() 함수 이용1</h3>');
        students.forEach(function(data, idx){
            document.write(idx + '번째 ' + data + '<br>');
            // document.write(idx + '번째 ' + students[idx] + '<br>');
        });
        // 5. forEach()
        document.write('<h3>forEach() 함수 이용2</h3>');
        students.forEach(function(data){
            document.write(data + '<br>');
        });
    </script>
</head>

</body>
</html>
