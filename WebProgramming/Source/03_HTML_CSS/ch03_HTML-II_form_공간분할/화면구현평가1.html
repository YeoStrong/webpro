<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="화면구현평가1.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 입력해주세요.')
                frm.id.focus();
                return false;
            }else if (frm.id.value.length < 4) {
                alert('ID는 4글자 이상 입력해주세요.')
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호가 입력되지 않았습니다.')
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pw2.value) {
                alert('비밀번호확인과 비밀번호가 일치하지 않습니다.')
                frm.pw.focus();
                return false;
            } else if (!frm.tel.value) {
                alert('전화번호를 입력해주세요.')
                frm.tel.focus();
                return false;
            } else if (!frm.email.value) {
                alert('이메일을 입력해주세요.')
                frm.email.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <center><h1>회원가입</h1></center>
    </header>
    <content>
        <form action="" method="get" name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">이 &nbsp; 름 <strong>*</strong></label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" 
                                autofocus="autofocus" placeholder="이름은 2글자 이상" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id">아 이 디 <strong>*</strong></label>
                        </td>
                        <td>
                            <input type="text" name="id" id="id"  placeholder="아이디는 4글자 이상" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pw">비밀번호 <strong>*</strong></label>
                        </td>
                        <td>
                            <input type="password" name="pw" id="pw"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pw2">비번확인 <strong>*</strong></label>
                        </td>
                        <td>
                            <input type="password" name="pw2" id="pw2"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">전 화 <strong>*</strong></label>
                        </td>
                        <td>
                            <input type="text" name="tel" id="tel"
                                pattern="\d{2,3}[- ]\d{3,4}[- ]\d{4}"
                                placeholder="xx-xxx-xxxx / 000-0000-0000" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">이 메 일 <strong>*</strong></label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email" 
                                pattern="[가-힣a-zA-Z]{1,}[가-힣a-zA-Z0-9]{1,}@\w+(\.\w+){1,2}"
                                placeholder="xx@domain.com 또는 co.kr"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>
                            결혼유무
                        </td>
                        <td>
                            <input type="radio" name="marry" id="marry" value="기혼" />기혼
                            <input type="radio" name="marry" id="marry" value="미혼" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>
                            자식
                        </td>
                        <td>
                            <input type="checkbox" name="lang" value="son" />아들
                            <input type="checkbox" name="lang" value="dht" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>
                            지역
                        </td>
                        <td>
                            <select>
                                <option>대한민국</option>
                                <option>미국</option>
                                <option>중국</option>
                                <option>인도</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <center>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </center>
            <br />
            <br />
        </form>
        <hr />
    </content>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호<br />
        Copyrightⓒ XX All Rights reserved.
        </p>
    </footer>
</body>
</html>
