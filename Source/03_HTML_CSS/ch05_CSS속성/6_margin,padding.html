<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        div{width:200px; height:200px; font-weight:bold;}
        div#content0{background-color:palevioletred;}
        div#content1{background-color:darkslategrey; border:5px solid black;}
        div#content2{background-color:midnightblue; margin:20px;}
        div#content3{background-color:lightgoldenrodyellow; padding: 20px;}
        div#content4{background-color:deeppink; margin:20px; padding:20px;}
    </style>
</head>
<body>
    <div id="content0">200*200</div>
    <div id="content1">200*200(border만)</div>
    <div id="content2">200*200(margin만)</div>
    <div id="content3">200*200(padding만)</div>
    <div id="content4">200*200(margin, padding)</div>
</body>
</html>
