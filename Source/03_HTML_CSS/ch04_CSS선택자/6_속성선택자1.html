<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{color:green;}
        input[type='password']{color:aqua;} /*input태그중 type속성 password*/
        input[type^='te']{ /* input태그중 type속성이 te로 시작하는 것.(text, tel) */
            width:300px; color:orange;
        }
        input[name$='me']{/*input중 name속성이 me로 끝나는 경우*/
            border:1px solid red; padding:10px; outline-color:yellowgreen;
        }
        img[alt]{width:200px;}
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        아디 <input type="text" name="id" /><br />
        비번 <input type="password" name="pw" /><br />
        전화 <input type="tel" name="tel" /><br />
        <img src="0112/sulhyun.jpg" />
        <img src="0112/sulhyun.jpg" alt="설현사진" />
        <input type="submit" />
    </form>
</body>
</html>
