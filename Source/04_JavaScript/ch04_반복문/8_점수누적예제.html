<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr=[];
        var rcount= 0;
        var wcount= 0;
        var sum=0;
        do{
            var suStr = prompt('누적할래?');
            var su = parseInt(suStr);
            if(isNaN(su) || su<0 || su>100){
                alert('0부터 100 사이를 입력하세요.')
                wcount++;
            }else if(0<=su && su<=100) {
                arr.push(su);
                rcount++;
            }
        }while(suStr!=null);
        document.write(rcount + wcount + '번 입력')
        for(var j=0 ; j<arr.length ; j++){
            sum += Number(arr[j]);
        }
        document.write('누적점수 : ' + sum);
        document.write('점수를 제대로 입력한 횟수: ' + rcount);
        document.write('점수를 잘못 입력한 횟수: ' + (wcount-1));
    </script>
</head>
<body>

</body>
</html>
