<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /* 힌트 : 배열 이용하면 소스가 효율적(콜백, 배열) */
        document.write('테스트');
        // document.body.style = 'background-color: #ff0000';
        // document.body.style.backgroundColor = '#ff0000';
        // document.body.style = 'background-image: url(ch05_img/img01.png)';
        // document.body.style.backgroundImage =  'url(ch05_img/img01.png)';
        // document.body.style.backgroundSize = '100%';
        var arr = [];
        var id = setInterval(function(){
            arr.push(new Date());
            document.write(new Date() + '<br>');
            // document.body.innerHTML = new Date() + '<br>'; 1줄만 계속 바꿔서 출력
            document.body.style.backgroundSize = '100%';
            document.body.style.color = '#00ff00';
            if(arr.length%3==0){
                document.body.style.backgroundImage =  'url(ch05_img/img01.png)';
            }else if(arr.length%3==1){
                document.body.style.backgroundImage =  'url(ch05_img/img02.png)';
            }else if(arr.length%3==2){
                document.body.style.backgroundImage =  'url(ch05_img/img03.png)';
            }
        }, 1000); // 1000millisecond마다 콜백함수 수행
        // 일정시간(10초) 후에 타이머(id) 중지 : clearInterval(id)
        setTimeout(function(){
            clearInterval(id);
            document.write('10초!');
        }, 10000); // 10000millisecond 후에 한번 콜백함수 수행
    </script>
</head>

</body>
</html>
