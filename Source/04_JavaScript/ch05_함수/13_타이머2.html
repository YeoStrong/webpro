<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var id = setInterval(function(){
            document.write(new Date() + '<br>');
        }, 1000); // 1000millisecond마다 콜백함수 수행

        // 일정시간(10초) 후에 타이머(id) 중지 : clearInterval(id)
        setTimeout(function(){
            clearInterval(id);
        }, 10000); // 10000millisecond 후에 한번 콜백함수 수행
    </script>
</head>
<body>

</body>
</html>
