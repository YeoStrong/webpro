<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{text-align: center;}
    </style>
    <script>
        function chk(){
            // hint
            if(!frm.su1.value){
                alert('첫번째 수를 입력하세요');
                frm.su1.focus();
                return false;
            }else if(!frm.su2.value){
                alert('첫번째 수를 입력하세요');
                frm.su1.focus();
                return false;
            }
            // 몇번째 수가 얼마 더 큰지 경고창과 화면에 출력
            return false;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <p>
                첫번째수 <input type="number" name="su1">
            </p>
            <p>
                두번째수 <input type="number" name="su2">
            </p>
            <p><input type="submit" value="결과"></p>
        </fieldset>
    </form>
</body>
</html>
