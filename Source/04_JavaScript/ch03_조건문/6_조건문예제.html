<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{text-align: center;}
    </style>
    <script>
        function chk(){
            let num1 = Number(frm.su1.value);
            let num2 = Number(frm.su2.value);
            let msg;
            if(!frm.su1.value){
                alert('첫번째 수를 입력하세요');
                frm.su1.focus();
                return false;
            }else if(!frm.su2.value){
                alert('두번째 수를 입력하세요');
                frm.su2.focus();
                return false;
            }else if(num1>num2){
                alert('첫 번째 수가' + (num1-num2) + ' 만큼 더 큽니다.');
                msg = '<p>첫 번째 수가' + (num1-num2) + ' 만큼 더 큽니다.</p>'
            }else if(num2>num1){
                alert('두 번째 수가' + (num2-num1) + ' 만큼 더 큽니다.');
                msg = '<p>두 번째 수가' + (num2-num1) + ' 만큼 더 큽니다.</p>'
            }else if(num1=num2){
                alert('두 수가 같습니다.');
                msg = '<p>두 수가 같습니다.</p>'
            }
            document.body.innerHTML += msg;
            return false;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <p>
                첫번째수 <input type="number" name="su1">
            </p>
            <p>
                두번째수 <input type="number" name="su2">
            </p>
            <p><input type="submit" value="결과"></p>
        </fieldset>
    </form>
</body>
</html>
