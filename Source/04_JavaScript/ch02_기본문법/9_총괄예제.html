<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용해서 국어점수(0~100), 영어점수를 입력받아 평균 출력
        // 유효한 점수를 입력받지 않을 경우 다시 입력받음.
        // do~while, prompt("국어는?"), Number, parseInt, isNaN
        do {
            var korScoreStr = prompt('국어점수를 입력하세요(0~100): ');
            var engScoreStr = prompt('영어점수를 입력하세요(0~100): ');
            if(korScoreStr == null || engScoreStr == null){
            alert('점수를 입력하세요');
            }else{
                var korScore = Number(korScoreStr);
                var engScore = Number(engScoreStr);
                if(isNaN(korScore) || korScoreStr==''){
                    alert('국어점수를 제대로 입력하세요');
                    } else if(isNaN(engScore) || engScoreStr==''){
                    alert('영어점수를 제대로 입력하세요');
                    } else if(korScore>100 || korScore<0){
                    alert('0부터 100사이의 값을 입력하세요.');
                    } else if(engScore>100 || engScore<0){
                    alert('0부터 100사이의 값을 입력하세요.');
                    } else {
                    var avg = (korScore+engScore)/2;
                    document.write('국어점수와 영어점수의 평균은 : ' + avg);
                    break;
                }
            } 
        } while(true);
        
    </script>
</head>

</body>
</html>
